<html>
    <head>
        <title>FuturesStar</title>
        
        <link rel="stylesheet" href="../css/styleAccueil.css">
    </head>

    <body>
        <header>
            <h1>FutureStar </h1>
        </header>
        <div class = centercolumn>
            <button class = playerButton>player</button>
            <button class = teamButton>team</button>
            <button class = gameButton>game</button>
            <div class = "player">
                <input type = "search-box" class = "prenom" placeholder = "first-name"></button>
                <input type = "search-box" class = "nom" placeholder = "last-name"></button>
                <button class = "valider">Search</button>
            </div>
            <div class = "team">
                <input type = "search-box" class = "nameTeam" placeholder="name of the team"></button>
            </div>

            <div class = "game">
                <input type = "search-box" class = "nameGame" placeholder="name of the game"></button>

            </div>

            <div class = "answer">
                
            </div>

        </div>


        <footer>
            
        </footer>




        <script src = "../js/accueil.js"></script>
    </body>





</html>
